<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>로또추첨기</title>
    <style>
    </style>
</head>
<body>
    <div>당첨숫자</div>
    <div id="결과창"></div>
    <div>보너스</div>
    <div class="보너스"></div>
    <script>
        var 후보군 = Array(45).fill().map(function(요소, 인덱스){
            return 인덱스 + 1;
        });
        console.log(후보군);

        var 셔플 = [];
        while(후보군.length > 0){
            var 이동값 = 후보군.splice(Math.floor(Math.random()*후보군.length), 1)[0];
            셔플.push(이동값);
        }
        console.log(셔플);

        var 보너스 = 셔플[셔플.length - 1];
        var 당첨숫자들 = 셔플.slice(0, 6).sort(function(a,b){return a -b });
        console.log(당첨숫자들, 보너스);

        
        // for(var i = 0; i < 당첨숫자들.length; i++){
        //     var 공 = document.createElement('div');
        //     공.textContent = 당첨숫자들[i];
        //     결과창.appendChild(공)
        // }
        var 결과창 = document.querySelector('#결과창');
        function 공색칠(숫자, 결과창){
            var 공 = document.createElement('div');
            공.textContent = 숫자;
            공.style.display = 'inline-block';
            공.style.width = '30px';
            공.style.height = '30px';
            공.style.lineHeight = '33px';
            공.style.textAlign = 'center';
            공.style.border = '1px solid black';
            공.style.borderRadius = '30px';
            공.style.marginRight = '10px';
            var 배경색;
            if(숫자 <= 10){
                배경색 = 'red';
            }else if(숫자 <= 20){
                배경색 = 'orange';
            }else if(숫자 <= 30){
                배경색 = 'yellow';
            }else if(숫자 <= 40){
                배경색 = 'blue';
            }else{
                배경색 = 'green';
            }
            공.style.backgroundColor = 배경색;
            결과창.appendChild(공)
        }

        setTimeout(function 비동기콜백함수(){
            공색칠(당첨숫자들[0], 결과창);
        }, 1000)

        setTimeout(function 비동기콜백함수(){
            공색칠(당첨숫자들[1], 결과창);
        }, 2000)
        setTimeout(function 비동기콜백함수(){
            공색칠(당첨숫자들[2], 결과창);
        }, 3000)
        setTimeout(function 비동기콜백함수(){
            공색칠(당첨숫자들[3], 결과창);
        }, 4000)
        setTimeout(function 비동기콜백함수(){
            공색칠(당첨숫자들[4], 결과창);
        }, 5000)
        setTimeout(function 비동기콜백함수(){
            공색칠(당첨숫자들[5], 결과창);
        }, 6000)

        
        setTimeout(function 비동기콜백함수(){
            var 칸 = document.querySelector('.보너스');
            공색칠(보너스, 칸);
        }, 7000)
    </script>
</body>
</html>
