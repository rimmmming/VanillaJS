    <h1 id="qiuz">구구단 게임</h1>
    <form id="form">
        <input id="input" type="text"/>
        <button type="button">입력</button>
    </form>
    <div id="answer"></div>
<script>
    var num1 = Math.ceil(Math.random() * 9 ) + 1;
    var num2 = Math.ceil(Math.random() * 9 ) + 1;
    var result = num1 * num2;

    var body = document.body;
    var qiuz = document.getElementById('qiuz');
    qiuz.textContent = String(num1) + '곱하기' + String(num2) + '는?'; 
    var form = document.getElementById('form');
    var input = document.getElementById('input');
    var button = document.getElementById('button');
    var answer = document.getElementById('answer');

    form.addEventListener('submit', function(e){
        e.preventDefault();
        if(result === Number(input.value) ){
            //맞았을때
            answer.textContent = '딩동댕'
            num1 = Math.ceil(Math.random() * 9 ) + 1;
            num2 = Math.ceil(Math.random() * 9 ) + 1;
            result = num1 * num2;
            qiuz.textContent = String(num1) + '곱하기' + String(num2) + '는?'; 
            input.value = "";
            input.focus();
        }else{
            //틀렸을때
            answer.textContent = '땡';
            input.value = "";
            input.focus();
        }
    });
